<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid - Calculator</title>

    <link rel="stylesheet" href="ghproject2.css" />
  </head>
  <body>
    <div id="whole-page-container">

        <div class="main-page-thing">
            <h1>Calculator</h1>
        </div>
        <div class="centering-calc">
            <div class="calculator calculator-styles">
                <input type="number" class="screen-number screen" placeholder="0">
                <div class="button button1">CE</div>
                <div class="button">%</div>
                <div class="button">+</div>
                <div class="button">-</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">/</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">X</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button button2">=</div>
                <div class="button button3">0</div>
                <div class="button">.</div>
            </div>
        </div>
    </div>
  </body>
</html>
